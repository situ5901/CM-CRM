<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Add FullCalendar library -->
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.4.0/main.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.4.0/main.min.css' rel='stylesheet' />
    
    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Add custom CSS -->
    <style>
        .attendance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem;
        }
        
        .agent-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
        }
        
        .status-present {
            color: green;
        }
        
        .status-absent {
            color: red;
        }
        
        .status-half-day {
            color: orange;
        }
        
        .salary-details {
            margin-top: 1rem;
            padding: 0.5rem;
            background: #f5f5f5;
            border-radius: 4px;
        }
        
        .attendance-table-wrapper {
            overflow-x: auto;
        }
        
        .attendance-table {
            min-width: 100%;
            border-collapse: collapse;
        }
        
        .attendance-table th, 
        .attendance-table td {
            padding: 8px;
            text-align: center;
            min-width: 40px;
        }
        
        .attendance-cell {
            cursor: pointer;
        }
        
        .status-P {
            background-color: #90EE90;
        }
        
        .status-A {
            background-color: #FFB6C1;
        }
        
        .status-HD {
            background-color: #FFE4B5;
        }
        
        .status-WFH {
            background-color: #87CEEB;
        }
        
        .status-OFF {
            background-color: #D3D3D3;
        }
        
        .weekend {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="logo.png" alt="Logo">
            <h2>Your Logo</h2>
        </div>
        <div class="sidebar-menu">
            <p>Welcome, Admin</p>
            <ul>
                <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Employees</a></li>
                <li><a href="#" class="active"><i class="fas fa-calendar-alt"></i> Attendance</a>
                    <ul>
                        <li><a href="#">Daily Attendance</a></li>
                        <li><a href="#">Attendance Report</a></li>
                    </ul>
                </li>
                <li><a href="#"><i class="fas fa-plane"></i> Leaves</a></li>
                <li><a href="#"><i class="fas fa-dollar-sign"></i> Payrolls</a></li>
                <li><a href="#"><i class="fas fa-calendar"></i> Holidays</a></li>
                <li><a href="#"><i class="fas fa-clock"></i> Daily</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Performances</a></li>
                <li><a href="#"><i class="fas fa-industry"></i> Productions</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="header">
            <h2>Attendance & Salary Management</h2>
        </div>

        <!-- Date Selection -->
        <div class="filters mb-4">
            <div class="date-range">
                <input type="month" id="monthPicker" class="form-control d-inline-block">
                <button class="btn btn-primary" onclick="loadAttendanceSheet()">Load Month</button>
            </div>
        </div>

        <!-- Attendance Grid -->
        <div class="attendance-section">
            <div class="filters mb-4">
                <div class="date-range">
                    <input type="month" id="monthPicker" class="form-control d-inline-block">
                    <button class="btn btn-primary" onclick="loadAttendanceSheet()">Load Month</button>
                </div>
            </div>

            <div class="attendance-table-wrapper">
                <table class="attendance-table table table-bordered">
                    <thead>
                        <tr>
                            <th>Emp Type</th>
                            <th>Name</th>
                            <!-- Days will be dynamically added here -->
                        </tr>
                    </thead>
                    <tbody id="attendanceBody">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Salary Management Modal -->
        <div class="modal fade" id="salaryModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Manage Salary</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="salaryForm">
                            <div class="mb-3">
                                <label class="form-label">Base Salary</label>
                                <input type="number" class="form-control" id="baseSalary">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Incentives</label>
                                <input type="number" class="form-control" id="incentives">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Deductions</label>
                                <input type="number" class="form-control" id="deductions">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="saveSalary()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.4.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.4.0/main.min.js'></script>
    
    <script>
        const ATTENDANCE_CODES = {
            'P': 'Present',
            'A': 'Absent',
            'HD': 'Half Day',
            'WFH': 'Work From Home',
            'OFF': 'Off Day'
        };

        function loadAttendanceSheet() {
            const monthPicker = document.getElementById('monthPicker');
            const [year, month] = monthPicker.value.split('-');
            const daysInMonth = new Date(year, month, 0).getDate();
            
            // Generate table headers for days
            const headerRow = document.querySelector('.attendance-table thead tr');
            headerRow.innerHTML = '<th>Emp Type</th><th>Name</th>';
            
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month - 1, day);
                const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                headerRow.innerHTML += `
                    <th class="${isWeekend ? 'weekend' : ''}">${day.toString().padStart(2, '0')}</th>
                `;
            }
            
            // Generate rows for employees
            const tbody = document.getElementById('attendanceBody');
            tbody.innerHTML = '';
            
            // Sample employee data - replace with your actual data
            const employees = [
                { type: 'Active', name: 'Vishal' },
                { type: 'Active', name: 'Manish' },
                { type: 'Active', name: 'Atul' },
                // Add more employees as needed
            ];
            
            employees.forEach(emp => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${emp.type}</td>
                    <td>${emp.name}</td>
                `;
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month - 1, day);
                    const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                    row.innerHTML += `
                        <td class="attendance-cell ${isWeekend ? 'weekend' : ''}" 
                            onclick="cycleAttendance(this)"
                            data-date="${year}-${month}-${day}"
                            data-employee="${emp.name}">P</td>
                    `;
                }
                
                tbody.appendChild(row);
            });
        }

        function cycleAttendance(cell) {
            const codes = Object.keys(ATTENDANCE_CODES);
            let currentIndex = codes.indexOf(cell.textContent) || 0;
            currentIndex = (currentIndex + 1) % codes.length;
            const newCode = codes[currentIndex];
            
            cell.textContent = newCode;
            cell.className = `attendance-cell status-${newCode}`;
            
            // Send update to backend
            updateAttendance({
                employee: cell.dataset.employee,
                date: cell.dataset.date,
                status: newCode
            });
        }

        async function updateAttendance(data) {
            try {
                const response = await fetch('/api/attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update attendance');
                }
            } catch (error) {
                console.error('Error updating attendance:', error);
                alert('Failed to update attendance. Please try again.');
            }
        }

        function openSalaryModal(agentId) {
            // Load salary details for the agent
            const modal = new bootstrap.Modal(document.getElementById('salaryModal'));
            modal.show();
        }

        function saveSalary() {
            const salaryData = {
                baseSalary: document.getElementById('baseSalary').value,
                incentives: document.getElementById('incentives').value,
                deductions: document.getElementById('deductions').value
            };
            // Send salary data to backend
            console.log('Saving salary data:', salaryData);
        }

        // Initialize with current month
        document.getElementById('monthPicker').value = new Date().toISOString().slice(0, 7);
        loadAttendanceSheet();
    </script>
</body>
</html>
